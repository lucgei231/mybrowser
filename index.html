<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL in Iframe with Dynamic Tabs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .tabs {
            display: flex;
            background-color: #333;
            width: 100%;
            justify-content: center;
            margin: 10px 0;
        }
        .tab {
            padding: 14px 20px;
            cursor: pointer;
            color: white;
            background-color: #333;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            transition: background-color 0.3s;
        }
        .tab:hover {
            background-color: #575757;
        }
        .active {
            background-color: #007BFF;
        }
        .close-btn {
            margin-left: 8px;
            cursor: pointer;
            color: #f00;
        }
        .tab input {
            background-color: transparent;
            border: none;
            color: white;
            width: 60px;
            text-align: center;
            font-size: 14px;
            margin-right: 8px;
        }
        #urlInput {
            width: 60%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        iframe {
            width: 80%;
            height: 80%;
            border: none;
            transition: all 0.3s ease;
        }
        .add-tab-btn, .fullscreen-btn {
            cursor: pointer;
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            margin-right: 10px;
        }
        .fullscreen-btn {
            background-color: #007BFF;
        }
        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 9999;
            border: none;
        }
        .restore-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #FF5733;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: none;
        }
        .restore-btn:hover {
            background-color: #C0392B;
        }
    </style>
</head>
<body>

    <h1>Dynamic Tabs for URLs</h1>

    <div class="tabs" id="tabs">
        <div class="tab active" onclick="switchTab(this)">
            <input type="text" value="Tab 1" onchange="renameTab(this)" />
            <span class="close-btn" onclick="closeTab(event, this)">x</span>
        </div>
    </div>

    <button class="add-tab-btn" onclick="addTab()">Add Tab</button>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">Fullscreen</button>

    <input type="text" id="urlInput" placeholder="Enter URL here" oninput="updateIframe()">
    <iframe id="iframe" src="" title="Iframe"></iframe>

    <button class="restore-btn" id="restoreBtn" onclick="restoreIframe()">Restore</button>

    <script>
        let tabCount = 1;
        const tabURLs = {}; // Object to store URLs for each tab
        const iframe = document.getElementById('iframe');
        const urlInput = document.getElementById('urlInput');
        const restoreBtn = document.getElementById('restoreBtn');

        // Automatically adds 'https://' if missing and updates the iframe
        function updateIframe() {
            let url = urlInput.value.trim();
            if (url && !url.startsWith("http://") && !url.startsWith("https://")) {
                url = "https://" + url;
            }
            iframe.src = url ? url : ''; // Only set the iframe source if there's a URL
            const activeTab = document.querySelector('.active');
            const tabName = activeTab.querySelector('input').value;
            tabURLs[tabName] = url; // Save the URL for the current tab
        }

        function addTab() {
            tabCount++;
            const tabsContainer = document.getElementById('tabs');
            const newTab = document.createElement('div');
            newTab.classList.add('tab');
            newTab.innerHTML = `
                <input type="text" value="Tab ${tabCount}" onchange="renameTab(this)" />
                <span class="close-btn" onclick="closeTab(event, this)">x</span>
            `;
            newTab.onclick = () => switchTab(newTab);
            tabsContainer.appendChild(newTab);
        }

        function switchTab(tab) {
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(t => t.classList.remove('active'));
            tab.classList.add('active');

            const tabName = tab.querySelector('input').value;
            urlInput.value = tabURLs[tabName] || ''; // Load URL from saved URL if available
            updateIframe();
        }

        function closeTab(event, tab) {
            event.stopPropagation();
            const tabName = tab.parentElement.querySelector('input').value;
            delete tabURLs[tabName]; // Remove the URL of the closed tab from the saved object

            tab.parentNode.removeChild(tab);
            const tabs = document.querySelectorAll('.tab');
            if (tabs.length > 0) {
                tabs[tabs.length - 1].classList.add('active');
                const lastTabName = tabs[tabs.length - 1].querySelector('input').value;
                urlInput.value = tabURLs[lastTabName] || '';
                updateIframe();
            } else {
                iframe.src = '';
                urlInput.value = '';
            }
        }

        function renameTab(input) {
            const tab = input.parentElement;
            const tabName = input.value;
            const activeTab = document.querySelector('.active');
            if (activeTab === tab) {
                updateIframe();
            }
        }

        // When a link is clicked inside the iframe, update the URL input
        iframe.addEventListener('load', function () {
            iframe.contentWindow.document.body.addEventListener('click', function (event) {
                if (event.target.tagName === 'A' && event.target.href) {
                    urlInput.value = event.target.href;
                    updateIframe();
                }
            });
        });

        // Toggle fullscreen for iframe
        function toggleFullscreen() {
            if (iframe.classList.contains('fullscreen')) {
                iframe.classList.remove('fullscreen');
                iframe.style.width = '80%';
                iframe.style.height = '80%';
                restoreBtn.style.display = 'none'; // Hide the restore button when exiting fullscreen
            } else {
                iframe.classList.add('fullscreen');
                iframe.style.width = '100vw';
                iframe.style.height = '100vh';
                restoreBtn.style.display = 'block'; // Show the restore button when in fullscreen
            }
        }

        // Restore the iframe to its normal size
        function restoreIframe() {
            iframe.classList.remove('fullscreen');
            iframe.style.width = '80%';
            iframe.style.height = '80%';
            restoreBtn.style.display = 'none'; // Hide the restore button
        }
    </script>

</body>
</html>
