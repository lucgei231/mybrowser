<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucas Browser</title>

    <!-- Meta Tags for Web App -->
    <meta name="theme-color" content="#007BFF">
    <meta name="apple-mobile-web-app-title" content="Lucas Browser">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="description" content="A simple web app that lets you open URLs in a dynamic iframe with tabs.">
    <meta name="author" content="Your Name">

    <!-- Green Circle SVG as Favicon -->
    <link rel="icon" href="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53MzIuZGVzaWduL3JlYWRhdGQteXVpMjgK4vRHgZXJv" />

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .tabs {
            display: flex;
            padding: 10px;
            background-color: #f1f1f1;
            flex-wrap: wrap;
            margin-right: 100px; /* To make space for the New Tab button */
        }
        .tab {
            padding: 10px;
            margin-right: 5px;
            cursor: pointer;
            background-color: #ddd;
            position: relative;
        }
        .tab.active {
            background-color: #007BFF;
            color: white;
        }
        .tab input {
            width: 100%;
            border: none;
            background: transparent;
            text-align: center;
            color: white;
        }
        .tab .close-btn {
            position: absolute;
            top: 0;
            right: 0;
            font-size: 16px;
            color: red;
            cursor: pointer;
        }
        #iframe-container {
            position: relative;
        }
        iframe {
            width: 100%;
            height: 80vh;
        }
        #fullscreen-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        #restore-btn {
            display: none;
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        .full-screen iframe {
            height: 100vh;
        }
        #new-tab-btn {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            position: fixed; /* Position fixed to right of screen */
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Lucas Browser</h1>
    </header>

    <!-- URL Input -->
    <input type="text" id="url-input" placeholder="Enter URL (without https://)" style="width: 70%; padding: 5px; margin: 10px;">

    <!-- Tabs Section -->
    <div class="tabs" id="tabs"></div>

    <!-- Iframe Container -->
    <div id="iframe-container">
        <iframe id="iframe" src="about:blank"></iframe>
        <button id="fullscreen-btn">Fullscreen</button>
        <button id="restore-btn">Restore</button>
    </div>

    <!-- Button for Adding New Tab -->
    <button id="new-tab-btn">New Tab</button>

    <script>
        const tabsContainer = document.getElementById('tabs');
        const iframe = document.getElementById('iframe');
        const urlInput = document.getElementById('url-input');
        const fullscreenBtn = document.getElementById('fullscreen-btn');
        const restoreBtn = document.getElementById('restore-btn');
        const newTabBtn = document.getElementById('new-tab-btn');

        let tabs = [];

        // Function to create a tab
        function createTab(name, url, isNewTab = false) {
            const tab = document.createElement('div');
            tab.classList.add('tab');
            tab.setAttribute('data-url', url);

            const span = document.createElement('span');
            span.textContent = name;
            tab.appendChild(span);

            const input = document.createElement('input');
            input.type = 'text';
            input.value = name;
            input.style.display = 'none';
            input.addEventListener('blur', () => {
                const tabData = tabs.find(t => t.url === url);
                if (tabData) {
                    tabData.name = input.value;
                    span.textContent = input.value;
                }
                input.style.display = 'none';
                span.style.display = 'inline';
            });
            tab.appendChild(input);

            tab.addEventListener('dblclick', () => {
                span.style.display = 'none';
                input.style.display = 'inline';
                input.focus();
            });

            // Add close button (X)
            const closeBtn = document.createElement('span');
            closeBtn.classList.add('close-btn');
            closeBtn.textContent = 'X';
            closeBtn.addEventListener('click', (e) => closeTab(e, url));
            tab.appendChild(closeBtn);

            tab.addEventListener('click', () => activateTab(tab, url));

            tabsContainer.appendChild(tab);

            // If it's a new tab, immediately activate it
            if (isNewTab) {
                activateTab(tab, url);
            }
        }

        // Function to activate a tab and load its URL
        function activateTab(tab, url) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            tab.classList.add('active');

            const activeTab = tabs.find(t => t.url === url);
            if (activeTab) {
                iframe.src = activeTab.url;
                urlInput.value = activeTab.url.replace('https://', '');
            }

            tabs.forEach(t => t.active = false);
            tabs.find(t => t.url === url).active = true;
        }

        // Function to add a new tab
        function addTab() {
            const newTab = { name: 'New Tab', url: 'about:blank', active: false };
            tabs.push(newTab);
            createTab(newTab.name, newTab.url, true);
        }

        // Function to close a tab
        function closeTab(event, url) {
            event.stopPropagation();  // Prevent tab click action
            const tabElement = event.target.closest('.tab');
            const index = tabs.findIndex(t => t.url === url);
            if (index !== -1) {
                tabs.splice(index, 1);
                tabsContainer.removeChild(tabElement);
                if (tabs.length === 0) {
                    addTab();  // Add a new tab if no tabs left
                } else {
                    // Activate the first tab if the current tab is closed
                    activateTab(tabsContainer.firstChild, tabs[0].url);
                }
            }
        }

        // Handle URL input
        urlInput.addEventListener('input', () => {
            const url = `https://${urlInput.value}`;
            const activeTab = tabs.find(t => t.active);
            if (activeTab) {
                activeTab.url = url;
                iframe.src = url;
            }
        });

        // Fullscreen and Restore functionality
        fullscreenBtn.addEventListener('click', () => {
            document.body.classList.add('full-screen');
            fullscreenBtn.style.display = 'none';
            restoreBtn.style.display = 'block';
        });

        restoreBtn.addEventListener('click', () => {
            document.body.classList.remove('full-screen');
            fullscreenBtn.style.display = 'block';
            restoreBtn.style.display = 'none';
        });

        // Add the initial "New Tab"
        addTab();

        // Add New Tab Button functionality
        newTabBtn.addEventListener('click', addTab);

    </script>

</body>
</html>
