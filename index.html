<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucas Browser</title>
    <meta name="theme-color" content="#ff66cc">
    <meta name="apple-mobile-web-app-title" content="Lucas Browser">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="description" content="A simple web app browser with tabs.">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, pink, purple);
            color: white;
        }
        header {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            text-align: center;
            font-size: 24px;
        }
        .tabs-container {
            display: flex;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 10px;
            overflow-x: auto;
        }
        .tab {
            background: white;
            color: black;
            padding: 8px 15px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }
        .tab.active {
            background: blue;
            color: white;
        }
        .close-btn {
            margin-left: 8px;
            cursor: pointer;
            color: red;
            font-weight: bold;
        }
        .controls {
            display: flex;
            justify-content: center;
            padding: 10px;
        }
        button {
            margin: 5px;
            padding: 10px;
            background: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        iframe {
            width: 100%;
            height: 80vh;
            border: none;
        }
        #url-input {
            width: 100%;
            padding: 10px;
            margin: 0;
            display: block;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <header>Lucas Browser</header>
    <div class="tabs-container" id="tabs-container"></div>
    <div class="controls">
        <button onclick="goBack()">‚¨ÖÔ∏è</button>
        <button onclick="goForward()">‚û°Ô∏è</button>
        <button onclick="reloadPage()">üîÑ</button>
        <button onclick="addTab()">‚ûï New Tab</button>
        <button onclick="renameTab()">‚úèÔ∏è Rename Tab</button>
        <button onclick="toggleFullscreen()">üñ•Ô∏è Fullscreen</button>
    </div>
    <input type="text" id="url-input" placeholder="Enter URL..." onkeydown="handleEnter(event)">
    <iframe id="browser-frame" src="about:blank"></iframe>
    
    <script>
        let tabs = [];
        let activeTabIndex = 0;

        function addTab() {
            const tabData = { name: "New Tab", url: "about:blank" };
            tabs.push(tabData);
            updateTabs();
            setActiveTab(tabs.length - 1);
        }

        function updateTabs() {
            const container = document.getElementById("tabs-container");
            container.innerHTML = "";
            tabs.forEach((tab, index) => {
                const tabElement = document.createElement("div");
                tabElement.className = "tab" + (index === activeTabIndex ? " active" : "");
                tabElement.textContent = tab.name;
                tabElement.onclick = () => setActiveTab(index);
                
                const closeButton = document.createElement("span");
                closeButton.className = "close-btn";
                closeButton.textContent = "‚úñ";
                closeButton.onclick = (event) => {
                    event.stopPropagation();
                    closeTab(index);
                };
                
                tabElement.appendChild(closeButton);
                container.appendChild(tabElement);
            });
        }

        function setActiveTab(index) {
            activeTabIndex = index;
            document.getElementById("browser-frame").src = tabs[index].url;
            document.getElementById("url-input").value = tabs[index].url.replace("https://", "");
            updateTabs();
        }

        function closeTab(index) {
            if (tabs.length > 1) {
                tabs.splice(index, 1);
                activeTabIndex = Math.max(0, index - 1);
                updateTabs();
                setActiveTab(activeTabIndex);
            }
        }

        function renameTab() {
            const newName = prompt("Enter new tab name:", tabs[activeTabIndex].name);
            if (newName) {
                tabs[activeTabIndex].name = newName;
                updateTabs();
            }
        }

        function handleEnter(event) {
            if (event.key === "Enter") {
                let url = document.getElementById("url-input").value;
                if (!url.startsWith("http")) {
                    url = "https://" + url;
                }
                tabs[activeTabIndex].url = url;
                document.getElementById("browser-frame").src = url;
            }
        }

        function goBack() {
            document.getElementById("browser-frame").contentWindow.history.back();
        }
        function goForward() {
            document.getElementById("browser-frame").contentWindow.history.forward();
        }
        function reloadPage() {
            document.getElementById("browser-frame").contentWindow.location.reload();
        }

        function toggleFullscreen() {
            const iframe = document.getElementById("browser-frame");
            if (!document.fullscreenElement) {
                iframe.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        document.getElementById("browser-frame").addEventListener("load", function() {
            document.getElementById("url-input").value = this.contentWindow.location.href.replace("https://", "");
        });

        addTab();
    </script>
</body>
</html>
